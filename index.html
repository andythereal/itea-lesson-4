    // How many Female and Male
    function howManyMalesAndFemales(arr) {
      result = {
        Male: 0,
        Female: 0
      };
      arr.forEach(function(element) {
        result[element.gender]++;
      });
      return result;
    }

    // How many favorite unique colors
    var colors = users.map(function(element) {
      return element.favorite_color;
    });

    function unique(arr) {
      var obj = {};
      for (var i = 0; i < arr.length; i++) {
        var str = arr[i];
        obj[str] = true;
      }
      return Object.keys(obj);
    }
    var uniqueColors = [];
    uniqueColors = unique(colors);

    // How many each of color
    function vote(arr) {
      var result = {};
      arr.forEach(function(element) {
        if (result.hasOwnProperty(element)) {
          result[element]++;
        }
        else {
          result[element] = 1;
        }
      });
      return result;
    }

    // What is the most favorite color
    function sortByFrequency(array) {
      var frequency = {};

      array.forEach(function(value) { frequency[value] = 0; });

      var uniques = array.filter(function(value) {
        return ++frequency[value] === 1;
      });

      return uniques.sort(function(a, b) {
        return frequency[b] - frequency[a];
      });
    }
    var sortedColors = [];
    sortedColors = sortByFrequency(colors);


    // Find out not unique names first_name if there are such
    var firstNames = users.map(function(element) {
      return element.first_name;
    });

    function duplicatedNmaes(arr) {

      var sorted_arr = arr.slice().sort();
      var results = [];
      for (var i = 0; i < sorted_arr.length - 1; i++) {
        if (sorted_arr[i + 1] === sorted_arr[i]) {
          results.push(sorted_arr[i]);
        }
      }
      return results;
    }
